<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="container">
    <h2 class="text-center mt-4 pb-3 fw-bold">
      Welcome to
      <span style="color: rgb(84, 60, 221)">Login page</span>
    </h2>

    <div class="row mt-5">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <h5
          class="text-danger fw-bold rounded-2px-3 py-1 w-50 text-center mb-3"
          id="warning-msg"
        ></h5>
      </div>
      <div class="col-md-6 bg d-block pt-5 px-4">
        <h5 class="text-white pb-1 text-center fw-bold">Please Login</h5>
        <div class="input-group mb-3">
          <input
            id="email"
            type="email"
            class="form-control fw-bold"
            placeholder="Enter your email"
            aria-label="email"
            aria-describedby="basic-addon2"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            id="password"
            type="password"
            class="form-control fw-bold"
            placeholder="Enter your passcode"
            aria-label="password"
            aria-describedby="basic-addon2"
            required
          />
        </div>
        <div class="input-group mb-3">
          <input
            id="otp"
            type="text"
            class="form-control fw-bold"
            placeholder="Enter your OTP "
            aria-label="otp"
            aria-describedby="basic-addon2"
            required
          />
        </div>
        <div class="text-center">
          <button
            onclick="loginBtn()"
            type="button"
            class="btn btn-outline-light w-50 mb-3 fw-bold"
          >
            Login <i class="fa-solid fa-right-to-bracket ps-1 pt-1"></i>
          </button>
        </div>
      </div>
      <div class="col-md-6 d-block mx-0">
        <div class="pin-generator half-width rounded-3">
          <h5 class="text-white pb-1 fw-bold">Your OTP is</h5>
          <input
            id="display-pin"
            placeholder="Type the button below"
            class="form-control w-75 mx-auto fw-bold"
            type="text"
          />
          <button onclick="generatePin()" class="generate-btn mt-5">
            Generate Pin
          </button>
        </div>
        <!-- </div> -->
      </div>
    </div>
    <script src="/JS/login.js"></script>
    <!-- bootstrap js link -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
