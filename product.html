<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product details</title>
    <link rel="stylesheet" href="./CSS/style.css" />
    <!-- bootstrap css link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <header class="border-bottom border-1 border-black">
    <div class="d-flex justify-content-between align-items-center px-5">
      <h4 class="fw-bold overflow-hidden">My ToDo List</h4>
      <button
        onclick="logoutBtn()"
        type="button"
        style="background-color: gainsboro; width: 10rem"
        class="btn mb-3 fw-bold mt-3 me-3"
      >
        Logout <i class="fa-solid fa-right-to-bracket ps-1 pt-1"></i>
      </button>
      
    </div>
  </header>

  <body>
      <div class="container mt-5 ">
        <div class="row">
          <div class="col-md-3">
           <div class="input-group mb-3">
             <input
               id="what"
               type="text"
               class="form-control fw-bold border border-1 border-black"
               placeholder="What"
               aria-label="email"
               aria-describedby="basic-addon2"
               required
             />
           </div>
          </div>
           <div class="col-md-3">
             <div class="input-group mb-3">
               <input
                 id="when"
                 type="text"
                 class="form-control fw-bold border border-1 border-black"
                 placeholder="When"
                 aria-label="password"
                 aria-describedby="basic-addon2"
                 required
               />
             </div>
           </div>
           <div class="col-md-3">
             <div class="input-group mb-3">
               <input
                 id="duration"
                 type="text"
                 class="form-control fw-bold border border-1 border-black"
                 placeholder="Duration"
                 aria-describedby="basic-addon2"
                 required
               />
             </div>
           </div>
            <div class="col-md-3">
             <button
             onclick="addProBtn()"
             type="button"
             style="background-color: gainsboro; width: 10rem"
             class="btn mb-3 fw-bold me-3"
           >
             Add <i class="fa-solid fa-plus"></i>
           </button>
            </div>
           </div>
      </div>
      </div>
      
      <div class="col-md-8">
        <div id="workContainer" class=""></div>
      </div>
    </div>
    <script src="JS/product.js"></script>
  </body>
</html>
